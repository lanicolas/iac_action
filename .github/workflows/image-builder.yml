# This is a basic workflow to help you get started with Actions

name: build-image-and-test

# Controls when the action will run. 
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        default: 'iac'
      resourceGroup:
        description: 'Resource group name'
        required: true
        default: 'iac'
      dist-type:
        description: 'Image creation output, possible values: ManagedImage | SharedImageGallery | VHD'
        required: true
        default: 'VHD'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
      BUILD-CUSTOM-IMAGE:
        runs-on: ubuntu-latest    
        environment:
          name: ${{ github.event.inputs.environment }}
        
        steps:
        - name: Checkout
          uses: actions/checkout@v2    

        - name: Login via Az module
          uses: azure/login@v1
          with:
              creds: ${{secrets.AZURE_CREDENTIALS}}

        - name: CREATE APP BAKED VM IMAGE
          id: imageBuilder
          uses: azure/build-vm-image@v0
          with:
            location: 'westeurope'
            resource-group-name: 'iac'
            managed-identity: '${{ secrets.IDENTITYFORVM }}'

            source-os-type: 'linux'
            source-image-type: 'VHD'
            source-image: Canonical:UbuntuServer:18.04-LTS:latest #unique  identitifier of source image
            customizer-script: |
              env
              mkdir /opt/app/
              cp -r /tmp/workflow-artifacts/* /opt/app/
              echo '######### run install.sh'
              cd /opt/app
              sudo sh install.sh

